<body>

    <nav class="navbar navbar-expand-lg fixed-top">

            <button class="navbar-toggler shadow-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    <section class="contact-section">
        <div class="container" data-aos="fade-up">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <h2 class="text-center mb-4">REACH OUT</h2>
                    <div class="row">
                        <div class="col-md-6">
                            <form id="contact-form" method="POST">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="subject" class="form-label">Subject</label>
                                    <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
                                </div>
                                <div class="mb-3">
                                    <label for="message" class="form-label">Message</label>
                                    <textarea class="form-control" id="message" name="message" rows="4" placeholder="Your Message" required></textarea>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-custom">Send Message</button>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-6 contact-info-box">
                            <p><i class='bx bx-current-location'></i> Bintan, Indonesia</p>
                            <p><i class='bx bx-envelope'></i> ygsyp01@gmail.com</p>
                            <img src="assets/img/avatartion.png" alt="Me as an avatartion" class="img-fluid" data-aos="zoom-in">
                        </div>
                    </div>

            </div>
        </div>

    <footer>

                <li><a href="https://www.instagram.com/ygsyportfolio"><i class='bx bxl-instagram'></i></a></li>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Success!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Your message has been successfully sent.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-custom" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Error Modal -->
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorModalLabel">Error!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    There was an error sending your message. Please try again later.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-custom" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>  

    <!-- Firebase Configuration -->
    <script type="module">
        // Import the functions from the SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCVvniHls7At9Izbz9LffU5FRB47Au29yU",
            authDomain: "ygsyportfolio.firebaseapp.com",
            projectId: "ygsyportfolio",
            storageBucket: "ygsyportfolio.appspot.com",
            messagingSenderId: "713286800029",
            appId: "1:713286800029:web:3985a3232743186005fa74",
            measurementId: "G-2TCF7MF9VB"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Handle form submission
        const contactForm = document.getElementById('contact-form');
        contactForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;

            try {
                await addDoc(collection(db, 'contacts'), {
                    name: name,
                    email: email,
                    subject: subject,
                    message: message,
                    timestamp: new Date()
                });
                // Show success modal
                const successModal = new bootstrap.Modal(document.getElementById('successModal'));
                successModal.show();
                // Reset form fields
                contactForm.reset();
            } catch (error) {
                // Show error modal
                const errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
                errorModal.show();
                console.error("Error adding document: ", error);
            }
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybGPSmE6o5g8U7Kc5Yj7zFGL1JsP6F8xXlz9WkDkBiDQ9G5hP" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeINrHZOiKNh5pPGLFN3N1EwFGCNV2I5jLaFLnY5nF5B3rRHU1m+IjR33Wl28F" crossorigin="anonymous"></script>

        AOS.init();
    </script>
</body>
</html>
